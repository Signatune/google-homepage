<!DOCTYPE html>
<html>
  <head>
    <title>My Google</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <div id="top-bar">
      <ul id="top-bar-item-area">
        <li class="header-item">Gmail</li>
        <li class="header-item">Images</li>
        <li class="header-item">Other Apps</li>
        <li class="header-item">Notifications</li>
      </ul>
    </div>
    <img src="images/googlelogo_color_272x92dp.png" alt="The Google Logo">
    <input type="text" name="searchbox">
    <div id="search-buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
    <p id="info">
      <a href="https://www.google.com">Go to the real Google</a> if you actually want to search for anything.
    </p>
    <div class="footer">
      <ul class="left-footer-items">
        <li>Advertising</li>
        <li>Business</li>
        <li>About</li>
      </ul>
      <ul class="right-footer-items">
        <li>Privacy</li>
        <li>Terms</li>
      </ul>
    </div>
  </body>
</html>
